<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <!-- Bootstrap CSS via CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css">
    <!-- Bootstrap Icons CSS via CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>

</head>
<body>

<!-- Header -->
<nav th:fragment="navbar" class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" th:href= "@{/admin/home}">Dashboard</a>
        </div>
        <div style="margin-right: 3px;" class="navbar-right">
            <a class="btn btn-danger navbar-btn" th:href="@{/logout}">Logout</a>
        </div>
    </div>
</nav>

<!-- Main Content -->
<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <div th:fragment="sidebar" class="col-md-3">
            <div class="list-group">
                <a th:href= "@{/admin/users}" class="list-group-item"><i class="bi bi-person"></i> User Management</a>
                <a th:href= "@{/admin/personnes}" class="list-group-item"><i class="bi bi-person-vcard"></i> Person Management</a>
                <a href="#" class="list-group-item"><i class="bi bi-film"></i> Film Management</a>
            </div>
        </div>
    </div>
</div>

<!-- Footer -->
<footer th:fragment="footer"  class="footer">
    <div class="container">
        <p class="text-muted text-center">&copy; 2024 Admin Website. All Rights Reserved.</p>
    </div>
</footer>

</body>
</html>
